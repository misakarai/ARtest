<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Skull View</title>
    <meta name="description" content="Skull View">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
        <a-assets>
          <a-asset-item id="crate-obj" src="models/12140_Skull_v3_L2.obj"></a-asset-item>
          <a-asset-item id="crate-mtl" src="models/12140_Skull_v3_L2.mtl"></a-asset-item>
        </a-assets>
      
      <a-marker preset="hiro">
        <a-obj-model position="0 0 0" scale="0.1 0.1 0.1" rotation="0 180 180" src="#crate-obj" mtl="#crate-mtl"></a-obj-model>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
